<!DOCTYPE html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="Style/general.css">
  <link rel="stylesheet" href="Style/video.css">
  <link rel="stylesheet" href="Style/header.css">
  <link rel="stylesheet" href="Style/sidebar.css">
</head>
<body>
  <header>
    <div class="left-section">
      <img src="Images/header/hamburger-menu.svg" class="hamburger-menu-icon">
      <img src="Images/header/youtube-logo.svg" class="youtube-logo-icon">
    </div>
    <div class="main-section">
      <input type="text" placeholder="Search">
      <button class="search-button"><img src="Images/header/search.svg" class="search-icon"></button>
      <button class="voice-search-button"><img src="Images/header/voice-search-icon.svg" class="voice-search-icon"></button>
    </div>
    <div class="right-section">
      <img src="Images/header/upload.svg" class="upload-icon">
      <img src="Images/header/youtube-apps.svg" class="youtube-apps-icon">
      <img src="Images/header/notifications.svg" class="notifications-icon">
      <img src="Images/header/my-channel.jpeg" class="my-channel-icon">
    </div>
  </header>

  <div class="sidebar">
    <div>
      <img src="Images/side-bar/home.svg">
      Home
    </div>
    <div>
      <img src="Images/side-bar/explore.svg">
      Explore
    </div>
    <div>
      <img src="Images/side-bar/subscriptions.svg">
      Subscriptions
    </div>
    <div>
      <img src="Images/side-bar/originals.svg">
      Originals
    </div>
    <div>
      <img src="Images/side-bar/youtube-music.svg">
      Youtube Music
    </div>
    <div>
      <img src="Images/side-bar/library.svg">
      Library
    </div>
  </div>
  <div class="home-page">
    <div class="video-preview">
      <div>
        <img src="Images/thumbnail/thumbnail-1.webp" class="video-thumbnail">
      </div>
      <div class="video-info">
        <div class="logo">
          <img src="Images/logo/channel-1.jpeg" class="channel-logo">
        </div>
        <div class="info">
          <p>Talking Tech and AI with Google CEO Sundar Pichai!</p>
          <p class="channel-info">Marques Brownlee</p>
          <p class="views">3.4M views · 6 months ago</p>
        </div>
      </div>
    </div>
    <div class="video-preview">
      <div>
        <img src="Images/thumbnail/thumbnail-2.webp" class="video-thumbnail">
      </div>
      <div class="video-info">
        <div class="logo">
          <img src="Images/logo/channel-2.jpeg" class="channel-logo">
        </div>
        <div class="info">
          <p>Try Not To Laugh Challenge #9</p>
          <p class="channel-info">Markiplier</p>
          <p class="views">19M views · 4 years ago</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
